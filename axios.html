<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(imgg6.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: rgb(17, 16, 16);
            margin-bottom: 20px;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: red;
            color: white;
            cursor: pointer;

        }

        button:hover {
            background: rgb(238, 234, 234);
            color: black;
            transform: scale(1.05);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .card {
            background: rgb(244, 239, 239);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: gray;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cat Gallery ðŸ˜»</h1>
        <div class="controls">
            <button id="reloadBtn">Load New Cats</button>
        </div>
        <div id="loading" class="loading">Loading cats...</div>
        <div class="gallery" id="catGallery"></div>
    </div>

    <script>
        const gallery = document.getElementById("catGallery");
        const reloadBtn = document.getElementById("reloadBtn");
        const loadingText = document.getElementById("loading");

        async function loadCats() {
            gallery.innerHTML = "";
            loadingText.style.display = "block";

            try {
                const response = await axios.get("https://api.thecatapi.com/v1/images/search?limit=12");

                loadingText.style.display = "none";
                response.data.forEach(cat => {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `<img src="${cat.url}" alt="Cute Cat">`;
                    gallery.appendChild(card);
                });

            } catch (error) {
                loadingText.textContent = "Failed ";
                console.error("Error", error);
            }
        }

        loadCats();
        reloadBtn.addEventListener("click", loadCats);
    </script>
</body>

</html>
